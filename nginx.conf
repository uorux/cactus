# Running as root in container since we can't change ownership
# user nginx nginx;
worker_processes auto;
error_log /dev/stderr;
pid /tmp/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;
  
  access_log /dev/stdout;
  
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;
  
  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 256;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/xml font/woff font/woff2 image/svg+xml;
  
  server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /var/www/html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|otf|mp4|webm)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
    
    # Try files for client-side routing
    location / {
      try_files $uri $uri/ /index.html;
    }
    
    # Pagefind search
    location /pagefind/ {
      gzip_static on;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
  }
}